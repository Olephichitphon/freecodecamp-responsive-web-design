<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.</p>

    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label id="number-label" for="number">Age:</label>
      <input type="number" id="number" name="number" placeholder="Age" min="10" max="99">

      <label for="dropdown">How often do you use our service?</label>
      <select id="dropdown" name="frequency" required>
        <option disabled selected value>Select frequency</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="rarely">Rarely</option>
      </select>

      <label>What would you like to see improved?</label>
      <div class="radio-group">
        <label><input type="radio" name="feature-type" value="new-tools"> New Tools</label>
        <label><input type="radio" name="feature-type" value="community-forums"> Community Forums</label>
        <label><input type="radio" name="feature-type" value="live-support"> Live Support</label>
      </div>

      <label>Which topics are you interested in (select more than one)?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="interest" value="front-end"> Front-end Development</label>
        <label><input type="checkbox" name="interest" value="back-end"> Back-end Development</label>
        <label><input type="checkbox" name="interest" value="data-science"> Data Science</label>
        <label><input type="checkbox" name="interest" value="machine-learning"> Machine Learning</label>
      </div>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="5" placeholder="Please provide your comments here"></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
