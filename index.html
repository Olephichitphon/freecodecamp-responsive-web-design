<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="selectors_styles.css">
</head>
<body>

    <h1 id="main-heading">การใช้ CSS Selectors</h1>

    <div class="container">
        <p>นี่คือย่อหน้าปกติที่อยู่ใน div ที่มี Class <span class="highlight">highlight</span>.</p>
        <p id="important-text">ย่อหน้านี้มี ID ที่สำคัญ.</p>
        <p class="highlight">ย่อหน้านี้ก็มี Class <span style="font-style: normal; color: black;">highlight</span> เช่นกัน.</p>
    </div>

    <div class="container">
        <h2>นี่คือหัวข้อรอง</h2>
        <p>เราสามารถใช้ Selector ประเภทต่างๆ เพื่อกำหนด Style ให้กับ Element HTML ได้อย่างแม่นยำ.</p>
        <a href="#" class="button">คลิกที่นี่</a>
    </div>

</body>
</html>
