<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างที่ไม่แนะนำ</title>
</head>
<body>

  <h2>ขั้นตอนการดูแลสุนัขเบื้องต้น</h2>
<ol>
    <li>ให้อาหารและน้ำสะอาดเป็นประจำ</li>
    <li>พาไปเดินเล่นและออกกำลังกาย</li>
    <li>แปรงขนและอาบน้ำอย่างสม่ำเสมอ</li>
    <li>พาไปฉีดวัคซีนตามกำหนด</li>
</ol>

<h2>ลำดับผู้ชนะการประกวดสัตว์เลี้ยง</h2>
<ol type="I" start="3">
    <li>น้องหมาบ๊อบบี้</li>
    <li>น้องแมวเหมียว</li>
    <li>น้องกระต่ายปุยฝ้าย</li>
</ol>


</body>
</html>
