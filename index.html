<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์ของฉัน - Semantic HTML</title>
</head>
<body>
<body>
    <form action="#" method="post">
    <label for="username">ชื่อผู้ใช้:</label><br>
    <input type="text" id="username" name="username" placeholder="กรอกชื่อผู้ใช้ของคุณ" required><br><br>

    <label for="email">อีเมล:</label><br>
    <input type="email" id="email" name="user_email" placeholder="example@domain.com" required><br><br>
</form>
<form action="#" method="post">
    <label for="pwd">รหัสผ่าน:</label><br>
    <input type="password" id="pwd" name="password" required><br><br>
</form>
<form action="#" method="post">
    <input type="submit" value="ลงทะเบียน">
</form>
<label for="myInput">ป้ายกำกับของฉัน:</label>
<input type="text" id="myInput" name="my_data">
    <p>เลือกความสนใจของคุณ:</p>
<input type="checkbox" id="coding" name="interest" value="coding">
<label for="coding">การเขียนโค้ด</label><br>
<input type="checkbox" id="design" name="interest" value="design" checked>
<label for="design">การออกแบบ</label><br>
<input type="checkbox" id="marketing" name="interest" value="marketing">
<label for="marketing">การตลาด</label><br><br>

<p>เลือกเพศของคุณ:</p>
<input type="radio" id="male" name="gender" value="male">
<label for="male">ชาย</label><br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">หญิง</label><br>
<input type="radio" id="other" name="gender" value="other" checked>
<label for="other">อื่นๆ</label><br><br>
<label for="birthdate">วันเกิด:</label><br>
<input type="date" id="birthdate" name="birthdate"><br><br>
<label for="quantity">จำนวนสินค้า:</label><br>
<input type="number" id="quantity" name="quantity" min="1" max="100" value="1"><br><br>

</body>

</body>
</html>
