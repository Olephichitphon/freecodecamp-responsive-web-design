<!DOCTYPE html>
<html lang="th">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าเว็บสัตว์เลี้ยงของฉัน</title>
</head>
<body>
    <h1>คำทักทาย</h1>
    <p>สวัสดีครับ ผมเป็น <span style="color: blue; font-weight: bold;">นักพัฒนาเว็บไซต์</span> กำลังเรียนรู้ HTML.</p>
    <p>นี่คือข้อความที่ต้องการ <span style="text-decoration: underline;">เน้น</span> บางส่วน.</p>
</body>


</html>
