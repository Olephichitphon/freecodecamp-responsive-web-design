<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>แบบฟอร์มลงทะเบียน</title>
</head>
<body>
<h1>แบบฟอร์มลงทะเบียนผู้ใช้งาน</h1>

<form action="#" method="post">
<label for="fullname">ชื่อ-นามสกุล:</label>
<input type="text" id="fullname" name="fullname" placeholder="กรอกชื่อเต็มของคุณ" required>

<label for="useremail">อีเมล:</label>
<input type="email" id="useremail" name="user_email" placeholder="example@domain.com" required>

<label for="create_password">รหัสผ่าน:</label>
<input type="password" id="create_password" name="password" required>

<label for="birthdate">วันเกิด:</label>
<input type="date" id="birthdate" name="birthdate">

</form>

</body>
</html>
